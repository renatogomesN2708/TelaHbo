<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>Tela-de-Login</title>
</head>
<body>
    <section id="sec1">
        <header>
            <img id="btnHeader" src="img/traço.svg" alt="">
            <img id="lupa" src="img/lupa.svg" alt="">
            <img id="textHbo" src="img/textHbo.svg" alt="">
            <img id="ass" src="img/ass.svg" alt="">
            <img id="entrar" src="img/entrar.svg" alt="">
        </header>
    </section>
    <section id="sec2">
        <h1>Entrar</h1>
        <p>Você tem uma conta HBO Max?</p>
        <label for="">E-mail</label>
        <input type="text" class="place" placeholder="email@dnc.group">
        <label for="">Senha</label>
        <input type="password" placeholder="********">
        <button id="btn">Entrar</button>
        <p id="p1">
            Você acessa a HBO Max por um provedor<br>
            de TV, de internet ou celular?
        </p>
        <button id="btnProvedor"> Entrar como provedor</button>        
    </section>
</body>
</html>
